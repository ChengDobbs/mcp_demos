name: Deploy to Custom Path

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 创建符合你要求的目录结构
      - name: Prepare directory structure
        run: |
          mkdir -p ./public/demos/mcp
          cp -r demos/mcp/* ./public/demos/mcp/
          echo "生成的文件结构：" && tree ./public

      # 使用兼容性更强的 peaceiris/actions-gh-pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: false
