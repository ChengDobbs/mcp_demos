name: Deploy HTML Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build
        run: |
          mkdir -p ./public  # 必须使用 public 目录
          cp -r demos/mcp/* ./public/
          ls -R ./public     # 验证文件结构

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy
        uses: actions/deploy-pages@v3
