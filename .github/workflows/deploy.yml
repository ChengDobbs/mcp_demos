name: Deploy Private Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare files
        run: |
          mkdir -p ./public/demos/mcp
          cp -r demos/mcp/* ./public/demos/mcp/
          echo "jch.ai" > ./public/CNAME
          tree ./public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
          name: github-pages  # 指定 artifact 名称与部署步骤一致

      - name: Deploy
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages  # 必须匹配上传时的 name
